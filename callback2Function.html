<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>  Demonstrating callback function in javascript.</h1>
        <script>
         function greet (name , callback ){
            const greeting = `Hello, ${name}!`;
            callback(greeting);
         }
         function logMasg(message){
            console.log(message);
         }

         greet("world",logMasg);
         
        </script>
    </body>
</html>
